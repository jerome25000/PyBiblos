test_name : Test CREATION

stages:
  - name: test creation of new book
    request:
      url: http://127.0.0.1:5000/books/
      method: POST
      json:
        title : Le rire du lance flamme
        year : 1984
        fff : hello
    
    response:
      status_code: 201
      body:
        id: 4
        
  
  - name: check book with id=4 really created
    request:
      url: http://127.0.0.1:5000/books/4
      method: GET

    response:
      status_code: 200
      body:
        id: 4
        title : Le rire du lance flamme
        year : 1984

