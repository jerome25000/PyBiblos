test_name : Test DELETION

stages:
  - name: test deletion of book
    request:
      url: http://127.0.0.1:5000/books/4
      method: DELETE
      
    response:
      status_code: 200
      
  - name: test book id 4 no more exists
    request:
      url: http://127.0.0.1:5000/books/4
      method: GET
      
    response:
